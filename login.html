<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --accent: #4f46e5;
            --muted: #6b7280
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh
        }

        .card {
            background: var(--card);
            width: 100%;
            max-width: 420px;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.08)
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.25rem
        }

        p.lead {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 0.95rem
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 6px
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6e9ef;
            border-radius: 8px;
            font-size: 0.95rem
        }

        .field {
            margin-bottom: 14px
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            border: 0;
            font-weight: 600;
            cursor: pointer
        }

        .muted {
            color: var(--muted);
            font-size: 0.9rem
        }

        .small {
            font-size: 0.85rem
        }

        .actions {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            align-items: center
        }

        .hr {
            height: 1px;
            background: #eef2ff;
            margin: 18px 0;
            border-radius: 2px
        }

        .social {
            display: flex;
            gap: 8px
        }

        .social button {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #e6e9ef;
            background: white;
            cursor: pointer
        }

        .show-password {
            background: none;
            border: 0;
            color: var(--accent);
            cursor: pointer;
            font-weight: 600
        }

        .error {
            color: #b91c1c;
            font-size: 0.85rem;
            margin-top: 8px
        }

        @media (max-width:460px) {
            .card {
                padding: 20px;
                border-radius: 10px
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1>Sign in to your account</h1>
        <p class="lead">Welcome back — please enter your details.</p>

        <form id="loginForm" novalidate>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com">
                <div id="emailError" class="error" aria-live="polite" hidden></div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div style="display:flex;gap:8px;align-items:center">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        minlength="6" placeholder="••••••••" style="flex:1">
                    <button type="button" id="togglePwd" class="show-password" aria-pressed="false">Show</button>
                </div>
                <div id="pwdError" class="error" aria-live="polite" hidden></div>
            </div>

            <div class="row small" style="align-items:center">
                <label style="display:flex;gap:8px;align-items:center">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a class="muted" href="#" id="forgot">Forgot password?</a>
            </div>

            <div class="actions">
                <button class="btn" type="submit">Sign in</button>
                <div style="flex:1;text-align:right" class="small muted">Or continue with</div>
            </div>

            <div class="hr" role="separator"></div>

            <div class="social">
                <button type="button" aria-label="Sign in with Google">Google</button>
                <button type="button" aria-label="Sign in with GitHub">GitHub</button>
            </div>
        </form>

        <p class="small muted" style="margin-top:14px">Don’t have an account? <a href="#">Create one</a></p>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const pwdError = document.getElementById('pwdError');
        const toggle = document.getElementById('togglePwd');

        // Toggle password visibility
        toggle.addEventListener('click', () => {
            const shown = password.type === 'text';
            password.type = shown ? 'password' : 'text';
            toggle.textContent = shown ? 'Show' : 'Hide';
            toggle.setAttribute('aria-pressed', String(!shown));
        });

        // Simple client-side validation
        function validate() {
            let ok = true;
            emailError.hidden = true; pwdError.hidden = true;

            if (!email.value) {
                emailError.textContent = 'Email is required.'; emailError.hidden = false; ok = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email.value)) {
                emailError.textContent = 'Enter a valid email address.'; emailError.hidden = false; ok = false;
            }

            if (!password.value) {
                pwdError.textContent = 'Password is required.'; pwdError.hidden = false; ok = false;
            } else if (password.value.length < 6) {
                pwdError.textContent = 'Password must be at least 6 characters.'; pwdError.hidden = false; ok = false;
            }

            return ok;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!validate()) return;

            // Example: collect credentials (DO NOT store plaintext in production)
            const payload = {
                email: email.value.trim(),
                password: password.value,
                remember: document.getElementById('remember').checked
            };

            // Replace this with a real API call (fetch) to your backend
            console.log('Would send login payload to server:', payload);

            // Fake success UX
            alert('Logged in (demo).');
            form.reset();
        });
    </script>
</body>

</html>
